<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechUnit | Technical Co-Founders</title>
    <style>
        :root {
            --bg-color: #0B1120; /* Deep Navy */
            --text-color: #E2E8F0; /* Slate Grey */
            --accent-color: #38BDF8; /* Electric Blue */
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        /* The "Badge" - Industrial Style */
        .status-badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 24px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0 0 16px 0;
            letter-spacing: -2px;
            line-height: 1.1;
        }

        p {
            font-size: 1.125rem;
            color: #94A3B8; /* Muted Grey */
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* The CTA Button */
        .cta-button {
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 16px 32px;
            text-decoration: none;
            font-weight: 700;
            border-radius: 2px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.875rem;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
            transform: translateY(-2px);
        }

        /* Footer Info */
        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 0.75rem;
            color: #475569;
            letter-spacing: 1px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <h1>TechUnit</h1>
    
    <p>
        We build the engines for ambitious startups UAE <br>
        We are currently scouting top-tier <strong>Designers</strong> and <strong>Engineers</strong> for our 2026 Core Team.
    </p>

    <a href="mailto:careers@techunit.ae?subject=Application: [Your Name] - [Role]" class="cta-button">
        Join / Careers
    </a>

    <div class="footer">
        Emarati Owned Company ðŸ‡¦ðŸ‡ª
    </div>

</body>
</html>
