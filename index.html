<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechUnit | Digital Consultancy</title>
<style>
  /* 1. OLED PURE BLACK BASE */
  body {
    background-color: #000000;
    color: #ffffff;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    overflow: hidden;
    position: relative; /* Needed for footer positioning */
  }

  /* 2. TYPOGRAPHY */
  h1 {
    font-size: 4.5rem;
    font-weight: 700;
    margin: 0 0 1rem 0;
    letter-spacing: -2.5px;
    background: -webkit-linear-gradient(#fff, #888);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p.sub {
    color: #a1a1a1;
    font-size: 1.3rem;
    max-width: 650px;
    line-height: 1.6;
    margin-bottom: 3rem;
    font-weight: 400;
  }

  strong { color: #ffffff; font-weight: 600; }

  /* 3. ANIMATION */
  .fade-up {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
  }
  .delay-1 { animation-delay: 0.2s; }
  .delay-2 { animation-delay: 0.6s; }
  .delay-3 { animation-delay: 1.0s; }
  .delay-4 { animation-delay: 1.5s; } /* Footer appears last */

  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }

  /* 4. THE BUTTON */
  .btn {
    background-color: #ffffff;
    color: #000000;
    padding: 16px 36px;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-decoration: none;
    font-weight: 700;
    border-radius: 4px;
    transition: all 0.3s ease;
    border: 1px solid #ffffff;
  }
  .btn:hover {
    background-color: #000000;
    color: #ffffff;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    transform: scale(1.02);
  }

  /* 5. THE NEW "TRUST" FOOTER */
  .footer {
    position: absolute;
    bottom: 30px;
    font-size: 0.75rem;
    color: #444; /* Very dark grey - subtle */
    text-transform: uppercase;
    letter-spacing: 1.5px;
    display: flex;
    gap: 20px;
  }
  
  .footer a {
    color: #444;
    text-decoration: none;
    transition: color 0.3s;
  }
  
  .footer a:hover { color: #888; } /* Lightens on hover */

</style>
</head>

    <a href="mailto:info@techunit.ae">info@techunit.ae</a>
  </div>

</body>
</html>
